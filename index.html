<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body onclick="hindsightOpen()" id="body">
    <h1>ENABLE POP-UPS AND CLICK ANYWHERE TO OPEN THE STREAMS!!!</h1>
    <h1>MAKE SURE TO CLICK THE PURPLE <span>PURCHASE</span> BUTTON IN THE EXTENSION AFTER COLLECTING 20 TOKENS</h1>

    <!--cs61A berkley-->
    <script>
        let sightEmotes = ['https://static-cdn.jtvnw.net/emoticons/v1/896494/2.0', 
                            'https://static-cdn.jtvnw.net/emoticons/v1/905934/2.0',
                            'https://static-cdn.jtvnw.net/emoticons/v1/906643/2.0']

        let rand = Math.floor(Math.random() * 3)
        document.documentElement.style.cursor = "url(" + sightEmotes[rand] + "), auto"
        function openInNewTab(url){
            let win = window.open(url, '_blank')
        }

        function checkPopUp(){
            let popUP = window.open('', target='_blank');
            if(popUP == null || typeof(popUP) =='undefined'){
                alert('Please disable your pop-up blocker and then click the screen')
                return true
            }
            else {
                popUP.close()
                let popUP2 = window.open('', target='_blank');
                if(popUP2 == null || typeof(popUP2) =='undefined'){
                    alert('Please disable your pop-up blocker and then click the screen')
                    return true
                }
                popUP2.close()
                return false
            }
        }
        
        function hindsightOpen(){
            if(!checkPopUp()) {
                let team = ['thabuttress', 'ciracorellia', '88bitmusic', 'majintaj']
                team.forEach((visionary) => {
                    openInNewTab('https://www.twitch.tv/' + visionary)
                })
            }
        }
        
        /*window.onload = hindsightOpen()*/
    </script>
</body>
