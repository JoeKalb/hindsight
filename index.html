<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>HINDSIGHT IS 2020</title>
</head>
<body onclick="hindsightOpen()">
    <script>
        function openInNewTab(url){
            let win = window.open();
            win.location = url;
        }

        function hindsightOpen(){
            let team = ['thabuttress', 'ciracorellia', '88bitmusic', 'majintaj']
            team.forEach((visionary) => {
                openInNewTab('https://www.twitch.tv/' + visionary)
            })
        }
        
        let checkPop = window.open('', target='_blank');
        if(checkPop == null || typeof(checkPop) =='undefined'){
            alert('Please disable your pop-up blocker and then click the screen')
        }
        else {
            checkPop.close();
        }

        window.onload= hindsightOpen();
    </script>
</body>
</html>
